<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your career</title>
    <link rel="stylesheet" href="../CSS sheets/signin.css" >
</head>
<body>
  <form autocomplete='off' class='form' method="post" action="{{ url_for('login')}}">
    <div class='control1'>
      <h1>
        Sign In
      </h1>
    <div class='control block-cube block-input'>
      <div class="addressbar"></div>
      <input class='fieldbox' id ='username' placeholder='Email' type='email' required>
        <div class="errormessage"></div>
    <div class='control block-cube block-input'>
      <div class="addressbar"></div>
      <input class='fieldbox' id ='password' placeholder='Password' type='password' required>
    </div>
    <div class="choice">
      <input id='checkbox' type="checkbox">Remember me
      </div>
    <div class="msg">{{ msg }}</div>
    <button class='btn block-cube block-cube-hover' type='submit' id='login_button'> 
      <div>
        Log In
      </div>
    </button>
    <div class="registration">
      <a href="./registration.html">Create Account</a>
    </div>
  </div>
  </form>
  <p id="p"></p>
  <script src="../Javascript code/login.js"></script>
</body>
</html>
