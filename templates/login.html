<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your career</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form autocomplete="off" action="/login" method="post">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" name="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="eye-off-outline" id="eye-off"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <label for="">Password</label>
                        
                    </div>
                    <button class="login_button" id="login_button"type="submit">Log in</button>
                    <div class="register" id="register" name="register">
                        <p>Don't have an account: <a href="/register">Register</a></p>
                        
                    </div>
                </form>
            </div>
            <div class="invalid_msg">{{ msg }}</div>
        </div>
        
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../static/login.js"></script>
</body>
</html>
